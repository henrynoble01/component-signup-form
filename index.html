  <main class="main">

    <section class="up-left">

 <h1 class="">Learn to code by watching others</h1>

 <p class="">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
but understanding how developers think is invaluable.</p> 

</section>

<section class="down-right">

<button class="blue-button">Try it free 7 days then $20/mo. thereafter</button>

<aside class="">

  <div class="input">
<form  novalidate class="form" id="form">

  <div class="form-control ">
  <input type="text" name="fname" id="firstname" placeholder="First Name " class="">
  <img src="/images/icon-error.svg" alt="error icon">
  <small></small>
  </div>

<div class="form-control">
<input type="text" name="lname" id="lastname" placeholder="Last Name" class="">
<img src="/images/icon-error.svg" alt="error icon">
<small></small>
</div>

  <div class="form-control">
  <input type="email" name="email" id="emailadress" placeholder="Email Address " class="">
  <img src="/images/icon-error.svg" alt="error icon">
  <small></small>
  </div>

  <div class="form-control">
  <input type="password" name="password" id="password" placeholder="Password" class="">
  <img src="/images/icon-error.svg" alt="error icon">
  <small></small>
  </div>

  <button id="button" type="submit" class="green-button">Claim your free trial</button>
  <!-- <input type="submit" value="Submit"> -->
</form>



  <p class="">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
